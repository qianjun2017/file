server.port=8080
spring.profiles.active=dev

#httpclient
# \u4EE3\u7406\u7684host  
httpclient.config.proxyhost=127.0.0.1  
# \u4EE3\u7406\u7AEF\u53E3  
httpclient.config.proxyPort=8080  
# \u8FDE\u63A5\u8D85\u65F6\u6216\u5F02\u5E38\u91CD\u8BD5\u6B21\u6570  
httpclient.config.retryTime=3  
# \u957F\u8FDE\u63A5\u4FDD\u6301\u65F6\u95F4\uFF0C\u5355\u4F4D\u4E3As  
httpclient.config.keepAliveTime=30  
# \u8FDE\u63A5\u6C60\u6700\u5927\u8FDE\u63A5\u6570  
httpclient.config.connMaxTotal=20  
httpclient.config.maxPerRoute=20  
# \u8FDE\u63A5\u8D85\u65F6\u65F6\u95F4\uFF0C\u5355\u4F4Dms  
httpclient.config.connectTimeout=2000  
# \u8BF7\u6C42\u8D85\u65F6\u65F6\u95F4  
httpclient.config.connectRequestTimeout=2000  
# sock\u8D85\u65F6\u65F6\u95F4  
httpclient.config.socketTimeout=2000  
# \u8FDE\u63A5\u5B58\u6D3B\u65F6\u95F4\uFF0C\u5355\u4F4Ds  
httpclient.config.timeToLive=60
#\u662F\u5426\u5141\u8BB8\u81EA\u52A8\u91CD\u5B9A\u5411
httpclient.config.redirectsEnabled=true

#file\u4FDD\u5B58\u5730\u5740
file.path=/files
#\u5141\u8BB8\u7684\u6587\u4EF6\u6269\u5C55\u540D
file.allowedExt=jpg,png
#\u7981\u6B62\u7684\u6587\u4EF6\u6269\u5C55\u540D
file.deniedExt=jsp
#\u4E34\u65F6\u6587\u4EF6\u76EE\u5F55
spring.http.multipart.location=D\:\\temp
#\u6587\u4EF6\u5927\u5C0F
spring.http.multipart.maxRequestSize=100MB
#\u5185\u5B58\u7F13\u51B2\u533A\u5927\u5C0F
spring.http.multipart.fileSizeThreshold=1MB
#\u6587\u4EF6\u5927\u5C0F\u663E\u793A
spring.http.multipart.maxFileSize=10MB
#\u6309\u89C4\u5219\u5206\u6563\u6587\u4EF6
file.disperse=true
